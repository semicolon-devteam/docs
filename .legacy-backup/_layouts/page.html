---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  
  <div class="content">
    {{ content }}
  </div>
  
  <footer style="margin-top: 50px; padding-top: 20px; border-top: 1px solid #e0e0e0; color: #666; font-size: 0.9em;">
    <p>
      마지막 업데이트: {{ page.date | default: site.time | date: "%Y년 %m월 %d일" }}
    </p>
    <p>
      문서 개선 제안은 <a href="https://github.com/semicolon-devteam/docs/issues">GitHub Issues</a>에 남겨주세요.
    </p>
  </footer>
</article>
