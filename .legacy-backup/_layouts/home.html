---
layout: default
---

<style>
  .hero {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 60px 40px;
    border-radius: 10px;
    margin-bottom: 40px;
    text-align: center;
  }
  
  .hero h1 {
    color: white;
    border: none;
    font-size: 2.5em;
    margin-bottom: 20px;
  }
  
  .hero p {
    font-size: 1.2em;
    opacity: 0.95;
  }
  
  .quick-links {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin: 40px 0;
  }
  
  .quick-link {
    background: #f8f9fa;
    padding: 25px;
    border-radius: 8px;
    border: 1px solid #e0e0e0;
    transition: all 0.3s;
  }
  
  .quick-link:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  
  .quick-link h3 {
    color: #2c3e50;
    margin-top: 0;
  }
  
  .quick-link p {
    color: #666;
    margin-bottom: 10px;
  }
  
  .quick-link a {
    font-weight: bold;
  }
</style>

<div class="hero">
  <h1>{{ page.title }}</h1>
  <p>{{ site.description }}</p>
</div>

{{ content }}
