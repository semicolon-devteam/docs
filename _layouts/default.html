<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      min-height: 100vh;
    }
    
    .sidebar {
      width: 250px;
      background: #fff;
      border-right: 1px solid #e0e0e0;
      padding: 20px;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }
    
    .sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #2c3e50;
    }
    
    .sidebar ul {
      list-style: none;
    }
    
    .sidebar li {
      margin-bottom: 10px;
    }
    
    .sidebar a {
      color: #555;
      text-decoration: none;
      display: block;
      padding: 5px 10px;
      border-radius: 4px;
      transition: all 0.3s;
    }
    
    .sidebar a:hover {
      background: #f0f0f0;
      color: #2c3e50;
    }
    
    .sidebar a.active {
      background: #3498db;
      color: white;
    }
    
    .main {
      flex: 1;
      margin-left: 250px;
      padding: 40px;
      background: white;
      min-height: 100vh;
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 3px solid #3498db;
    }
    
    h2 {
      color: #34495e;
      margin-top: 30px;
      margin-bottom: 20px;
    }
    
    h3 {
      color: #34495e;
      margin-top: 25px;
      margin-bottom: 15px;
    }
    
    p {
      margin-bottom: 15px;
    }
    
    code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 0.9em;
    }
    
    pre {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      margin: 20px 0;
    }
    
    pre code {
      background: none;
      padding: 0;
      color: inherit;
    }
    
    ul, ol {
      margin-left: 30px;
      margin-bottom: 15px;
    }
    
    li {
      margin-bottom: 5px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    
    th {
      background: #f4f4f4;
      font-weight: bold;
    }
    
    blockquote {
      border-left: 4px solid #3498db;
      margin: 20px 0;
      padding-left: 20px;
      color: #666;
      font-style: italic;
    }
    
    a {
      color: #3498db;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    .header {
      background: #2c3e50;
      color: white;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      font-size: 1.5em;
      margin: 0;
      padding: 0;
      border: none;
      color: white;
    }
    
    .header nav a {
      color: white;
      margin-left: 20px;
    }
    
    .content-wrapper {
      margin-top: 60px;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      
      .main {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>{{ site.title }}</h1>
      <nav>
        <a href="/docs/">Home</a>
        <a href="https://github.com/semicolon-devteam">GitHub</a>
      </nav>
    </div>
  </div>
  
  <div class="content-wrapper">
    <div class="container">
      <nav class="sidebar">
        <h2>문서 목록</h2>
        <ul>
          <li><a href="/docs/">홈</a></li>
          <li><a href="/docs/getting-started/">시작하기</a></li>
          <li><a href="/docs/collaboration/">협업 가이드</a></li>
          <li><a href="/docs/command-center/">Command Center</a></li>
          <li><a href="/docs/development/">개발 가이드</a></li>
          <li><a href="/docs/api/">API 문서</a></li>
          <li><a href="/docs/deployment/">배포 가이드</a></li>
          <li><a href="/docs/resources/">팀 리소스</a></li>
        </ul>
      </nav>
      
      <main class="main">
        {{ content }}
      </main>
    </div>
  </div>
</body>
</html>
